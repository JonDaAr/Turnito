<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Emprendimiento</title>
    <link rel="stylesheet" href="../css/pages/registro_de_emprendimiento.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Bienvenido a Turnito</h2>
        </header>
        <main class="form-container"><!--contenedor de formulario completo, seria parte blanca-->
        <!--Primer bloque de contenido-->
            <form method="post">
                <h3>REGÍSTRATE</h3>
    <!--Registro-->
        <!--Nombre y Apellido-->
                <div class="input-group">
                    <label for="nombre">*Nombre y apellido</label>
                    <input type="text" id="nombre" placeholder="Ingrese nombre y apellido">
                </div>
        <!--Nombre de emprendimiento-->
                <div class="input-group">
                    <label for="emprendimiento">*Nombre del emprendimiento</label>
                    <input type="text" id="emprendimiento" placeholder="Ej. TobiBurguer">
                </div>
            <!--Cuil/Cuit-->
                <div class="input-half-group">
                    <div class="input-group">
                        <label for="cuit">*CUIL / CUIT</label>
                        <input type="number" id="cuit" placeholder="25-45412351-20">
                    </div>
            <!--Fecha nacimiento-->
                    <div class="input-group">
                        <label for="fecha-nacimiento">Fecha/Nacimiento</label>
                        <input type="date" id="fecha-nacimiento" placeholder="dd/mm/aaaa">
                    </div>
                </div>
        <!--telefono-->
                <div class="input-group">
                    <label for="telefono">*Teléfono</label>
                    <input type="number" id="telefono" placeholder="(011) 4512-5678">
                </div>
                <!--email-->
                <div class="input-group">
                    <label for="email">*Email</label>
                    <input type="email" id="email" placeholder="Burger@T0Burger.com">
                </div>
        <!--Direccion-->
                <div class="input-group">
                    <label for="direccion">*Dirección Negocio</label>
                    <input type="text" id="direccion" placeholder="Tokio, Hong Kong, China">
                </div>
            <!--Codigo Postal-->
                <div class="input-half-group">
                    <div class="input-group">
                        <label for="codigo-postal">*Código Postal</label>
                        <input type="text" id="codigo-postal" placeholder="45962">
                    </div>
            <!--Cuidad-->
                    <div class="input-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" placeholder="San Jose">
                    </div>
                </div>
        <!--Sitio web-->        
                <div class="input-group">
                    <label for="sitio-web">Sitio web</label>
                    <input type="text" id="sitio-web" placeholder="Burgerlandia">
                </div>
            </form>
            <!--Fin de bloque-contenido-->
            <!-- Barra vertical -->
            <div class="vertical-bar"></div>
        <!--2do bloque-contenido-->
            <div class="top">
                <div class="pic-container">
                    <div class="profile-pic">
                        <img src="../../assets/images/icon.1.svg" alt="Avatar" class="imagen-de-perfil">
                    </div>
                </div>
                    <div class="contenedor-btn">
                        <input type="checkbox" id="terminos" name="terminos">
                        <label for="terminos">Acepto los términos y política de privacidad</label>
                        <br><br>
                        <button class="btn-registrar">REGISTRAR</button>
                    </div>
                    <div class="help-link">
                        <a href="#">¿Necesitas ayuda? Haz click aquí</a>
                    </div>
                </div>
            <!--fin de 2do bloque-contenido-->
    </main><!--contenor de formulario completo, seria parte blanca-->  
    </div>    
</body>
</html>
