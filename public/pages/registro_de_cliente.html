<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="../css/pages/registro_de_cliente.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Bienvenido a Turnito</h2>
        </header>
        <main class="form-container"><!--contenor de formulario completo, seria parte blanca-->
            <!--Primer bloque de contenido-->
            <form method="post">
                <h3>REGÍSTRATE</h3>
            <!--Nombre-->
                <div class="input-group">
                    <label for="nombre">*Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese nombre">
                </div>
            <!--Apellido-->
                <div class="input-group">
                    <label for="apellido">*Apellido</label>
                    <input type="text" id="Apellido" placeholder="Ingrese apellido">
                </div>
                <div class="input-half-group">
            <!--Telefono-->
                <div class="input-group">
                    <label for="telefono">*Teléfono</label>
                    <input type="number" id="telefono" placeholder="(011) 4512-5678">
                </div>
            <!--Fecha de nacimiento-->
                <div class="input-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" placeholder="dd/mm/aaaa">
                </div>
                </div>
            <!--email-->
                <div class="input-group">
                    <label for="email">*Email</label>
                    <input type="email" id="email" placeholder="Burger@T0Burger.com">
                </div>
            </form>
            <!--Fin de bloque-contenido-->
            
            <!-- Barra vertical -->
            <div class="vertical-bar"></div>
            <!--2do bloque-contenido-->
            <div class="top">
                <div class="pic-container">
                    <div class="profile-pic">
                        <img src="/public/assets/images/icon.1.svg" alt="Avatar">
                    </div>
                </div>
                    <div class="contenedor-btn">
                        <input type="checkbox" id="terminos" name="terminos">
                        <label for="terminos">Acepto los términos y política de privacidad</label>
                        <br>
                        <button class="btn-registrar">REGISTRAR</button>
                    </div>
                    
                    <div class="help-link">
                        <a href="#">¿Necesitas ayuda? Haz click aquí</a>
                    </div>
                </div>
            <!--fin de 2do bloque-contenido-->
        </main><!--contenor de formulario completo, seria parte blanca-->
    </div>    
</body>
</html>
