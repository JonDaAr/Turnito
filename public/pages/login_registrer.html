<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="../css/pages/login_register2.css">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="tab">
                <a href="../pages/login_inicio_de_sesion.html">
                    <button class="tablinks active">Iniciar Sesión</button>
                </a>
                <button class="tablinks">Registrarse</button>
            </div>
            <form class="form">
                <input type="text" placeholder="Ingrese nombre de usuario" required>
                <input type="email" placeholder="Ingrese tu correo" required>
                <input type="password" placeholder="Ingrese tu contraseña" required>
                <input type="password" placeholder="Confirma tu contraseña" required>
                <div class="buttons">
                    <button class="client">Cliente</button>
                    <button class="entrepreneurship">Emprendimiento</button>
                </div>
                <div class="inicio">
                    <p>o inicia sesión con</p>
                </div>
                <div class="social-icons">
                    <img src="../../assets/images/logo_google.svg" alt="">
                </div>
            </form>
        </div>
        <div class="left">
            <div class="quote">
                <p>La productividad nunca es un accidente.</p>
                <p>Siempre es el <span class="highlight">resultado de un compromiso</span> con la excelencia, la planificación inteligente y el esfuerzo enfocado.</p>
            </div>
            <div class="logo">
                <img src="../../assets/images/logotipo_sin_fondo.png" alt="Turnito Logo">

            </div>
        </div>
    </div>
</body>
</html>
