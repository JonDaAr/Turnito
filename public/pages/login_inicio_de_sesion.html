<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/pages/login_inicio_sesion.css">
</head>
<body>
    <!--contenedor celeste-->
    <main class="container">
        <section class="left">
            <article class="quote">
              <p>La productividad nunca es un accidente.</p>  
              <p> Siempre es el <span class="highlight">resultado de un compromiso</span> con la excelencia,
                la planificación inteligente y el esfuerzo enfocado.</p>
            </article>
            <div class="logo">
                <img src="../../assets/images/logotipo_sin_fondo.png" alt="Turnito">
        </section>
        <!--contenedor blanco-->
        <section class="right">
            <article  class="login-box">
                 <div class="buttons">
                    <button class="btn active">Iniciar Sesión</button>
                    <a href="../pages/login_register.html">
                        <button class="btn">Registrarse</button>
                    </a>
                 </div>
                <form class="login-form">
                    <h2>Iniciar sesión</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" >
                    <label for="password">Contraseña</label>

                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    <div class="extras">
                        <label><input type="checkbox"> Recuérdame</label>
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                    <button type="button" class="login-btn">INGRESAR</button> <!-- Changed button type to button -->
                    <p class="alt-login">o inicia sesión con</p>
                    <div class="social-login">
                        <img src="../../assets/images/logo_google.svg" alt="">
                    </div>
                </form>
            </article>
        </section>
      </main>

      <!-- JavaScript to handle conditional redirection -->
      <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
            // Get the value of the email input
            const email = document.getElementById('email').value;

            // Check the email and redirect accordingly
            if (email === 'emprendedor@gmail.com') {
                window.location.href = "../pages/usuario_Emprendimiento.html"; // Redirect for emprendedor
            } else if (email === 'cliente@gmail.com') {
                window.location.href = "../pages/usuario_cliente.html"; // Redirect for cliente
            } else {
                alert('Correo no válido. Por favor ingresa un correo válido.');
            }
        });
      </script>
</body>
</html>
