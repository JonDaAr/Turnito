<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/pages/login_inicio_sesion.css">
    <script src="/public/js/login.js">
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert(data.message);
            } else {
                alert('Error: ' + data.message);
            }
        });
    </script>
</head>
<body>
    <!--contenedor celeste-->
    <main class="container">
        <section class="left">
            <article class="quote">
              <p>La productividad nunca es un accidente.</p>  
              <p> Siempre es el <span class="highlight">resultado de un compromiso</span> con la excelencia,
                la planificación inteligente y el esfuerzo enfocado.</p>
            </article>
            <div class="logo">
                <img src="../../assets/images/logotipo_sin_fondo.png" alt="Turnito">
        </section>
        <!--contenedor blanco-->
        <section class="right">
            <article  class="login-box">
                 <div class="buttons">
                    <button class="btn active">Iniciar Sesión</button>
                    <a href="../pages/login_register.html">
                        <button class="btn">Registrarse</button>
                    </a>
                 </div>
                <form class="login-form">
                    <h2>Iniciar sesión</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" >
                    <label for="password">Contraseña</label>

                    <input type="password" id="password" placeholder="Ingresa tu contraseña">
                    <div class="extras">
                        <label><input type="checkbox"> Recuérdame</label>
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                    <button class="login-btn">INGRESAR</button>
                    <p class="alt-login">o inicia sesión con</p>
                    <div class="social-login">
                        <img src="../../assets/images/logo_google.svg" alt="">
                    </div>
                </form>
            </article>
        </section>
      </main>
</body>
</html>
