<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Turnos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#mensajeConfirmacion {
    margin-top: 20px;
    text-align: center;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Reserva tu Turno</h2>
        <form id="reservaTurnoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha del Turno:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora del Turno:</label>
            <input type="time" id="hora" name="hora" required>

            <button type="submit">Reservar Turno</button>
        </form>

        <div id="mensajeConfirmacion" style="display: none;">
            <h3>¡Turno reservado!</h3>
            <p>Gracias <span id="nombreCliente"></span>, tu turno ha sido reservado para el <span id="fechaTurno"></span> a las <span id="horaTurno"></span>.</p>
        </div>
    </div>

    <script>
        document.getElementById('reservaTurnoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // Obtener los valores del formulario
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const fecha = document.getElementById('fecha').value;
    const hora = document.getElementById('hora').value;

    // Mostrar el mensaje de confirmación
    document.getElementById('nombreCliente').textContent = nombre;
    document.getElementById('fechaTurno').textContent = fecha;
    document.getElementById('horaTurno').textContent = hora;
    document.getElementById('mensajeConfirmacion').style.display = 'block';

    // Limpiar el formulario
    document.getElementById('reservaTurnoForm').reset();
});

    </script>
</body>
</html>
