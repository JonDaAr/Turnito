<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnito</title>
    <link rel="stylesheet" href="/css/pages/login_register.css">
    <link rel="shortcut icon" href="/assets/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box left-box" id="left-box">
            <h2 id="phrase">¡Bienvenido de nuevo! Inicia sesión para continuar.</h2>
        </div>
        <div class="box right-box" id="right-box">
            <form id="login-form" class="form">
                <h2>Iniciar sesión</h2>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" >
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
                <div class="extras">
                    <label><input type="checkbox">Recuérdame</label>
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
                <div class="conteinBTN">
                    <button class="login-btn"><a href="/pages/usuario_Emprendimiento.html">INGRESAR</a></button>
                </div>
                <p class="alt-login">o inicia sesión con</p>
                <div class="social-login">
                    <img src="/assets/images/logo_google.svg" alt="">
                </div>
            </form>
        </div>
        <div class="slider-container active5" id="containerButton">
                <p class="slider-text active3" id="login-text">Iniciar Sesión</p>
                <p class="slider-text " id="register-text">Registrarse</p>
            <div id="slider-button" class="slider-button">
                <p id="button-double" class="button-double">Iniciar Sesión</p>
                <p id="button-double2" class="button-double active2">Registrarse</p>
            </div>
        </div>
    </div>
    

    <script src="/js/login_Register.js"></script>
</body>
</html>
